<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
    <title>Fruitopia</title>
</head>

<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <div class="navbar-icons">
                <img src="img/bell.png">
                <img src="img/user.png">
                <img src="img/menu.png">

            </div>
        </div>
        <div class="banner">
            <div class="left-column">
                <div class="search-box">
                    <img src="img/search.png">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. <br> Exercitationem optio repellat earum?
                    Culpa,
                    amet exercitationem expedita quod optio aut.</p>

                <div class="btn">
                    <button type="button" class="primary-btn">Learn More</button>
                    <button type="button">Watch videos</button>
                </div>

                <div class="social-icons">
                    <img src="img/instagram.png">
                    <img src="img/facebook.png">
                    <img src="img/pinterest.png">
                    <img src="img/twitter.png">
                </div>
            </div>

            <div class="right-column">
                <img src="img/feature.png">
            </div>
        </div>
    </div>
